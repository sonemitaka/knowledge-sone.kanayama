<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}">

<head>
	<title>会員登録確認 | シェアードショップ</title>
	<meta charset="UTF-8" />
</head>

<body class="admin user_regist_check_admin">
	<h3>社員登録確認画面</h3>
		<div class="update">
			<div class="form">
						<div class="label">社員番号：</div>
						<div class="input" th:text="${employeeForm.empId}"></div>
					</div>
			<div class="form">
				<div class="label">パスワード：</div>
				<div class="input">※非表示</div>
			</div>
			<div class="form">
				<div class="label">名前：</div>
				<div class="input" th:text="${employeeForm.empName}"></div>
			</div>
			<div class="form">
						<div class="label">フリガナ：</div>
						<div class="input" th:text="${employeeForm.furigana}"></div>
					</div>
							</div>
			<div class="form">
				<div class="label">性別：</div>
				<div class="input" th:switch="${employeeForm.gender}">
					<span th:case="1">男性</span>
					<span th:case="2">女性</span>
				</div>
			</div>
			<div class="form">
				<div class="label">出身地：</div>
				<div class="input" th:text="${employeeForm.hometown}"></div>
			</div>
			<div class="form">
				<div class="label">入社日：</div>
				<div class="input" th:text="${#dates.format(employeeForm.joiningDay, 'yyyy/MM/dd')}"></div>
				<div class="form">
									<div class="label">メール：</div>
									<div class="input" th:text="${employeeForm.mailAddress}"></div>
								</div>
								<div class="form">
													<div class="label">誕生日：</div>
													<div class="input" th:text="${employeeForm.birthday}"></div>
												</div>
			</div>
			<div class="form">
								<div class="label">ニックネーム：</div>
								<div class="input" th:text="${employeeForm.nickName}"></div>
							</div>	
							<div class="form">
								<div class="label">仕事経験：</div>
								<div class="input" th:text="${employeeForm.previousJob}"></div>
							</div>	
							<div class="form">
								<div class="label">仕事の滞る時間：</div>
								<div class="input" th:text="${employeeForm.focusTime}"></div>
							</div>
							<div class="form">
								<div class="label">好きな言葉：</div>
								<div class="input" th:text="${employeeForm.favoriteWords}"></div>
							</div>
							<div class="form">
								<div class="label">尊敬する人：</div>
								<div class="input" th:text="${employeeForm.respect}"></div>
							</div>
							<div class="form">
								<div class="label">趣味：</div>
								<div class="input" th:text="${employeeForm.hobby}"></div>
							</div>
							<div class="form">
								<div class="label">特技：</div>
								<div class="input" th:text="${employeeForm.speciality}"></div>
							</div>
							<div class="form">
								<div class="label">休日の過ごし方：</div>
								<div class="input" th:text="${employeeForm.spendHolidays}"></div>
								<div class="form">
									<div class="label">言われたらうれしい言葉：</div>
									<div class="input" th:text="${employeeForm.happyWords}"></div>
								</div>
								<div class="form">
									<div class="label">やられたらウレシイこと：</div>
									<div class="input" th:text="${employeeForm.happyReceive}"></div>
								</div>
								<div class="form">
									<div class="label">言われたら悲しい言葉：</div>
									<div class="input" th:text="${employeeForm.sadWords}"></div>
								</div>
								<div class="form">
									<div class="label">やられたらカナシイこと：</div>
									<div class="input" th:text="${employeeForm.sadReceive}"></div>
								</div>
								<div class="form">
									<div class="label">将来の野望：</div>
									<div class="input" th:text="${employeeForm.ambition}"></div>
								</div>
							</div>
			<div class="form">
				<div class="label">権限：</div>
				<div class="input" th:switch="${employeeForm.authority}">
					<span th:case="1">一般</span>
					<span th:case="2">管理者</span>
				</div>
			</div>
			<div class="form">
				<div class="label">部署名：</div>
				<div class="input" th:switch="${employeeForm.deptId}">
				<span th:case="0">マネージャー</span>	<span th:case="1">教育事業部</span> <span th:case="2">開発事業部</span> 
				</div>
			</div>
			<form th:action="@{/update/complete}" method="post" th:object="${employeeForm}" name="check">
			    <div class="form">
			        <div class="label"></div>
			        <div class="input">
			            <input type="hidden" th:field="*{empId}" />
			            <input type="hidden" th:field="*{empPass}" />
			            <input type="hidden" th:field="*{empName}" />
			            <input type="hidden" th:field="*{gender}" />
			            <input type="hidden" th:field="*{address}" />
			            <input type="hidden" th:field="*{birthday}" />
			            <input type="hidden" th:field="*{authority}" />
			            <input type="hidden" th:field="*{deptId}" />

			            <input type="hidden" th:field="*{empNum}" />
			            <input type="hidden" th:field="*{furigana}" />
			            <input type="hidden" th:field="*{hometown}" />
			            <input type="hidden" th:field="*{joiningDay}" />
			            <input type="hidden" th:field="*{mailAddress}" />
			            <input type="hidden" th:field="*{nickName}" />
			            <input type="hidden" th:field="*{previousJob}" />
			            <input type="hidden" th:field="*{focusTime}" />
			            <input type="hidden" th:field="*{favoriteWords}" />
			            <input type="hidden" th:field="*{respect}" />
			            <input type="hidden" th:field="*{hobby}" />
			            <input type="hidden" th:field="*{speciality}" />
			            <input type="hidden" th:field="*{spendHolidays}" />
			            <input type="hidden" th:field="*{happyWords}" />
			            <input type="hidden" th:field="*{happyReceive}" />
			            <input type="hidden" th:field="*{sadWords}" />
			            <input type="hidden" th:field="*{sadReceive}" />
			            <input type="hidden" th:field="*{ambition}" />

			            <input type="submit" value="変更" />
			        </div>
			    </div>
			</form>
			<form th:action="@{/update/back}" method="post" th:object="${employeeForm}">
			    <div class="form">
			        <div class="label"></div>
			        <div class="input">
			            <input type="hidden" th:field="*{empId}" />
			            <input type="hidden" th:field="*{empPass}" />
			            <input type="hidden" th:field="*{empName}" />
			            <input type="hidden" th:field="*{gender}" />
			            <input type="hidden" th:field="*{address}" />
			            <input type="hidden" th:field="*{birthday}" />
			            <input type="hidden" th:field="*{authority}" />
			            <input type="hidden" th:field="*{deptId}" />

			            <input type="hidden" th:field="*{empNum}" />
			            <input type="hidden" th:field="*{furigana}" />
			            <input type="hidden" th:field="*{hometown}" />
			            <input type="hidden" th:field="*{joiningDay}" />
			            <input type="hidden" th:field="*{mailAddress}" />
			            <input type="hidden" th:field="*{nickName}" />
			            <input type="hidden" th:field="*{previousJob}" />
			            <input type="hidden" th:field="*{focusTime}" />
			            <input type="hidden" th:field="*{favoriteWords}" />
			            <input type="hidden" th:field="*{respect}" />
			            <input type="hidden" th:field="*{hobby}" />
			            <input type="hidden" th:field="*{speciality}" />
			            <input type="hidden" th:field="*{spendHolidays}" />
			            <input type="hidden" th:field="*{happyWords}" />
			            <input type="hidden" th:field="*{happyReceive}" />
			            <input type="hidden" th:field="*{sadWords}" />
			            <input type="hidden" th:field="*{sadReceive}" />
			            <input type="hidden" th:field="*{ambition}" />

			            <input type="submit" value="戻る" />
			        </div>
			    </div>
			</form>
		</div>
	</body>

	</html>
